    <script>
        function goHome() {

                alert("Vui l√≤ng nh·∫≠p t·ª´ n·ªëi ch·ªØ!");

                    alert("T·ª´ n·ªëi ch·ªØ ƒë√£ th√™m th√†nh c√¥ng! ID: " + data.word_id);

        // Ki·ªÉm tra token khi t·∫£i trang
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token"); 
            const role = localStorage.getItem("role"); 
            console.log("Token khi t·∫£i trang:", token);

            if (!token) {

                window.location.href = "/home";

            console.log(`Token tr∆∞·ªõc khi chuy·ªÉn ƒë·∫øn ${page}:`, token);

            if (!token) {

                window.location.href = "/login";

        function openModal() {

        }
        function closeModal() {

        }
        function loadOpenDays() {
            fetch("/minigame/config",{
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
                .then(response => response.json())
                .then(data => {
                    console.log("D·ªØ li·ªáu c·∫•u h√¨nh ng√†y m·ªü:", data);
                    
                    const openDays = data.open_days;  
                    const checkboxes = document.querySelectorAll(".days-list input[type='checkbox']");
                    checkboxes.forEach(checkbox => {
                        const day = parseInt(checkbox.value);
                        checkbox.checked = openDays.includes(day);
                    });
                })
                .catch(error => {
                    console.error("L·ªói t·∫£i c·∫•u h√¨nh ng√†y m·ªü:", error);
                });
        }

        function saveOpenDays() {
            const checkboxes = document.querySelectorAll(".days-list input[type='checkbox']");
            let selectedDays = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedDays.push(parseInt(checkbox.value));
                }
            });

            fetch("/minigame/config", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ open_days: selectedDays })
            })
                .then(response => response.json())
                .then(data => {

        window.onclick = function (event) {

        }
    </script>
